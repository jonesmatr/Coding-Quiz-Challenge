<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>
        Coding Quiz Challenge
    </title>
</head>
<body>
    <header> <!--Change link style for timer so that it's not clickable-->
       <ul class="nav nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">View High Scores</a>
        </li>
        <li class="nav-item timer">
          <a class="nav-link" href="#">Time: <span id="timer">00:00</span></a>
        </li>                
      </ul>
    </header>
    <section class="min-vh-100 d-flex align-items-center">    
        <div class="row w-100 justify-content-center card text-center">
            <div class="col-12 col-md-6">
              <h1 class="card-title">Coding Quiz Challenge</h1>
              <p class="card-text">Try to answer the following code-related question within the time limit. Keep in 
                mind that incorrect answers will penalize your score/time by ten seconds!</p>
              <a href="#" class="btn btn-primary" id="startButton">Start Quiz</a>
              <div id="questionContainer">
                <h2 class="card-header" id="question"></h2>
                </div class="list-group d-flex justify-content-center">
                <ol class="list-group list-group-numbered list-group-item-action text-center pt-3" id="choices" style="display: none;">
                    <li class="list-group-item list-group-item-action" id="1"></li>
                    <li class="list-group-item list-group-item-action" id="2"></li>
                    <li class="list-group-item list-group-item-action" id="3"></li>
                    <li class="list-group-item list-group-item-action" id="4"></li>
                  </ol>
                  <p id="result"></p>
              </div>
          </div>
    </section>
    


    <section class="finished">
        <!--This section will present the user with their quiz results. Include their score and a form field for them to add
        their initials and a submit button. This will do something with those initials-->
    </section>
    <section class="highscore">
        <!--This section will display a ranking of the highest scores. This will be an ordered list with each list item 
        including the player's initials and their score. The js will need to be able to order the list based on the highest
        to lowest score. Include a button to go back to the start of the quiz and a button to clear the high scores-->
    </section>
    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
