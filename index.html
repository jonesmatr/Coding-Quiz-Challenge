<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
       <!--Add "View High Scores" to the top left of header and a timer in the top right--> 
       <ul class="nav nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">View High Scores</a>
        </li>
        <li class="nav-item timer">
          <a class="nav-link" href="#">Time:</a>
        </li>                
      </ul>
    </header>
    <section class="min-vh-100 intro d-flex align-items-center">    
        <div class="row w-100 justify-content-center card text-center">
            <div class="col-12 col-md-6">
              <h1 class="card-title">Coding Quiz Challenge</h1>
              <p class="card-text">Try to answer the following code-related question within the time limit. Keep in 
                mind that incorrect answers will penalize your score/time by ten seconds!</p>
              <a href="#" class="btn btn-primary">Start Quiz</a>
            </div>
          </div>
    </section>
    <section class="questions">
        <!--This is where you add the questions. These will probably be separate sections with a unique #id. When you
        answer the question the javascript will move you to the next question/section. Add an ordered list with four answer
        buttons with event listeners for when someone clicks on it. The js will determine what happens to the score depending
        on whether the answer is correct. Display whether the answer was correct or incorrect below the last button. Include a dividing line-->
    </section>
    <section class="finished">
        <!--This section will present the user with their quiz results. Include their score and a form field for them to add
        their initials and a submit button. This will do something with those initials-->
    </section>
    <section class="highscore">
        <!--This section will display a ranking of the highest scores. This will be an ordered list with each list item 
        including the player's initials and their score. The js will need to be able to order the list based on the highest
        to lowest score. Include a button to go back to the start of the quiz and a button to clear the high scores-->
    </section>
    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
